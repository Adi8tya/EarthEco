{% extends 'base.html' %}
{% block content %}

<h1>Add a Blog Post</h1>

<form method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Post</button>
</form>
 <hr/>
<p> <a href="{% url 'home' %}" class="btn btn-outline-success mt-4">Back to Blog Page  </a></p>
{% endblock %}
