{% extends 'myapp/base.html' %}

{% block body_block %}
    <div class="ecoearth-container">
        {% if message %}
            <div class="message-box">
                <p>{{ message }}</p>
            </div>
        {% endif %}

        <section class="ecoearth-section">
            <h2>Why EcoEarth?</h2>
            <ol class="reason-list">
                {% for reason in reasons %}
                    <li class="reason-item">
                        <h3>{{ reason.title }}</h3>
                        <p>{{ reason.description }}</p>
                    </li>
                {% endfor %}
            </ol>
        </section>
    </div>
{% endblock %}
